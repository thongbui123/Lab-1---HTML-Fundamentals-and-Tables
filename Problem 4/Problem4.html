<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 4. HTML Tables</title>
</head>
<body>
	<table>	
		<colgroup>
			<col width="300">
			<col width="300">
		</colgroup>
		<tr>
			<th colspan="2"><i>Fresh Fruits</i></th>
		</tr>
		<tr>
			<td>
			<p>It has long been known that a diet that includes at leasts a few serving of fresh fruit every day will help keep your healthy, fit and trim.</p>
			</td>
			<td>
				<img src="images/fruits.JPG" alt="fruits" loading="lazy" width="200" height="200">
			</td>
		</tr>
	</table>
	<table border="1">
		<colgroup>
			<col width="100"/>
			<col width="100"/>
			<col width="100"/>
			<col width="100"/>
			<col width="100"/>
		</colgroup>
		<tr>
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
	</table>
</body>
</html>
